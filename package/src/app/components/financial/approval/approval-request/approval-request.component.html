<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-flex align-items-center justify-content-between w-100">
      <mat-card-title>Request New Approval</mat-card-title>
    </div>

    <form (ngSubmit)="onSubmit()" class="request-form">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Expense ID (optional)</mat-label>
        <input matInput type="number" [(ngModel)]="expenseId" name="expenseId" placeholder="Expense ID (optional)" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Invoice ID (optional)</mat-label>
        <input matInput type="number" [(ngModel)]="invoiceId" name="invoiceId" placeholder="Invoice ID (optional)" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Project ID (optional)</mat-label>
        <input matInput type="text" [(ngModel)]="projectId" name="projectId" placeholder="Project ID (optional)" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Manager ID</mat-label>
        <input matInput type="text" [(ngModel)]="managerId" name="managerId" placeholder="Manager ID" required />
      </mat-form-field>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        <mat-error>{{ errorMessage }}</mat-error>
      </div>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Submit Request</button>
        <button mat-stroked-button color="warn" (click)="cancelRequest()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
